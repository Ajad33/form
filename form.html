<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration Form</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .alert {
      display: none;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .section {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="alert">Form Submitted Successfully</div>

    <!-- Section 1 -->
    <fieldset>
      <legend><span class="section">1</span>Your Basic Info</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" name="password" value="" id="password" required />
        <span class="password-toggle" onclick="togglePasswordVisibility()">
          <img src="eye-icon.png" alt="Show Password" width="20" height="20" />
        </span>
      </div>

      <label for="Class">Class:</label>
      <select id="Class" required>
        <option value="XII">XII</option>
      </select>
    </fieldset>

    <br /><br />

    <button type="submit" sendMessage()>Register</button>
  </form>

  <script type="module">
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.querySelector('.password-toggle img');

      if (passwordInput.type === 'password') {
        const passwordText = document.createElement('input');
        passwordText.type = 'text';
        passwordText.value = passwordInput.value;
        passwordText.className = 'password-text';
        passwordInput.style.display = 'none';
        passwordInput.after(passwordText);
        passwordToggle.src = 'eye-off-icon.png';
      } else {
        const passwordText = document.querySelector('.password-text');
        passwordInput.style.display = '';
        passwordText.remove();
        passwordToggle.src = 'eye-icon.png';
      }
    }
  </script>
</body>
</html>
